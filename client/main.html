<head>
  <title>Newspaper_Bordo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="client/main.css">


</head>


<body>
  {{> navbar}}

  {{> newsList}}

  {{> footer}}
</body>



<template name="newsList">

  <div class="container">
    {{#each first in firstNews}}
    
    <div class="row">
      <div class="col-6 d-flex">
        <!-- Resim -->
        <img src="{{first.image}}" class="card-img-top" alt="{{first.url}}" >
      </div>
      <div class="col-6">
        <div class="card-body">
          <h5 class="card-title">{{first.name}}</h5>
          <p class="card-text">{{first.description}}</p>
          <p class="card-text"><small class="text-muted">{{first.source}}</small></p>
          <p class="card-text"><small class="text-muted">{{first.date}}</small></p>
          <a href="{{first.url}}" class="btn btn-danger">Detaylar</a>
        </div>
      </div>

    </div>

    {{/each}}
  </div>

  <br>

  {{> redline}}

  <br>

  <div class="container">
    <div class="row">
      {{#each item in otherNewsItems}}
      <div class="col-lg-4 mb-2">
        <div class="card card-group ">
          <img src="{{item.image}}" class="card-img-top" alt="{{item.url}}">
          <h4 class="card-header">Haberler</h4>
          
          <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">{{item.description}}</p>
            <p class="card-text"><small class="text-muted">{{item.source}}</small></p>
            <p class="card-text"><small class="text-muted">{{item.date}}</small></p>
            <a href="{{item.url}}" class="btn btn-danger">Detaylar</a>
          </div>
        </div>
      </div>
      {{/each}}
    </div>

    
  </div>

</template>
